<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="form.css">
        
        <script src="interests.json"></script>
        <script src="regions.json"></script>
        <script src="provinces.json"></script>
        <script src="cities.json"></script>
        <script src="barangays.json"></script>

        <script src="form.js"></script>
        <title>Challenge 3</title>
    </head>

    <body onload="interestFunction()">
        <div class="container">
            <form action="">
                <table id="formTable">
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td colspan="2"><input type="text" name="firstName" id="firstName" maxlength="50" 
                            pattern="[a-zA-Z]+" title="Cannot have numbers" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td colspan="3" id="msg"></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name:</label></td>
                        <td colspan="2"><input type="text" name="lastName" id="lastName" maxlength="50"
                            pattern="[a-zA-Z]+" title="Cannot have numbers" required autocomplete="off"></td>  
                    </tr>
                    <tr>
                        <td colspan="3" id="msg1"></td>
                    </tr>
                    <tr>
                        <td><label for="middleName">Middle Name:</label></td>
                        <td colspan="2"><input type="text" name="middleName" id="middleName" maxlength="50"
                            pattern="[a-zA-Z]+" title="Cannot have numbers" autocomplete="off"></td>  
                    </tr>
                    <tr>
                        <td colspan="3" id="msg2"></td>
                    </tr>
                    <tr>
                        <td><label for="birthDate">Birth Date:</label></td>
                        <td colspan="2"><input type="date" name="birthDate" id="birthDate" required></td>
                    </tr>
                    <tr>
                        <td><label>Gender:</label></td>
                        <td colspan="2">
                            <input type="radio" name="gender" id="genderMale" value="Male" class="radioHidden" required>
                            <label for="genderMale"><img src="male.png"></label>
                            <input type="radio" name="gender" id="genderFemale"  value="Female" class="radioHidden" required>
                            <label for="genderFemale"><img src="female.png"></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><label>Address:</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="region">Region:</label></td>
                        <td>
                            <select id="region" onclick="selectRegion()" required>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="province">Province:</label></td>
                        <td>
                            <select id="province" onclick="selectProvince()" required>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="city">City:</label></td>
                        <td>
                            <select id="city" onclick="selectCity()" required>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="barangay">Barangay:</label></td>
                        <td>
                            <select id="barangay" onclick="selectBarangay()" required>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="street">Street:</label></td>
                        <td><input type="text" name="street" id="street" maxlength="100" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td colspan="3"><label for="interest">Interests:</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="interestDisplay" colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan=3 class="button"><button type="submit" id="submit" class="btn btn-success" onclick="submitForm()">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <br><br>  
        <div class="container">
            <table id="dataTable" class="table table-striped table-dark">
                
                    <tr>
                        <th>First Name:</th>
                        <th>Last Name:</th>
                        <th>Middle Name:</th>
                        <th>Birth Date:</th>
                        <th>Gender:</th>
                        <th>Region:</th>
                        <th>Province:</th>
                        <th>City:</th>
                        <th>Barangay:</th>
                        <th>Street:</th>  
                        <th>Interest/s:</th>
                        <th></th>
                          
                    </tr>
                
                
            </table>
        </div> 

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
             
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">Data</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  
                </div>
                <div class="modal-body">
                  <table>
                      <tr>
                          <td>First Name:</td>
                          <td id="modalFirstName"></td>
                      </tr>
                      <tr>
                          <td>Last Name:</td>
                          <td id="modalLastName"></td>
                      </tr>
                      <tr>
                          <td>Middle Name:</td>
                          <td id="modalMiddleName"></td>
                      </tr>
                      <tr>
                          <td>Birth Date:</td>
                          <td id="modalBirthDate"></td>
                      </tr>
                      <tr>
                          <td>Gender:</td>
                          <td id="modalGender"></td>
                      </tr>
                      <tr>
                          <td>Region:</td>
                          <td id="modalRegion"></td>
                      </tr>
                      <tr>
                          <td>Province:</td>
                          <td id="modalProvince"></td>
                      </tr>
                      <tr>
                          <td>City:</td>
                          <td id="modalCity"></td>
                      </tr>
                      <tr>
                          <td>Barangay:</td>
                          <td id="modalBarangay"></td>
                      </tr>
                      <tr>
                          <td>Street:</td>
                          <td id="modalStreet"></td>
                      </tr>
                      <tr>
                          <td>Interest/s:</td>
                          <td id="modalInterest"></td>
                      </tr>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>
              
    </body>
</html>
