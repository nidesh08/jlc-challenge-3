<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="form.css">
        <script src="interests.json"></script>
        <script src="regions.json"></script>
        <script src="form.js"></script>
        <title>Challenge 3</title>
    </head>
    <body onload="interestFunction()">
       
        <div class="column">
            <form > <!--how to remove trailing values in link bar action="" method="POST" onsubmit="return submitForm()"-->
                <table id="formTable">
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td colspan="2"><input type="text" name="firstName" id="firstName" maxlength="50" 
                            pattern="[A-Za-z]" title="Cannot have numbers" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name:</label></td>
                        <td colspan="2"><input type="text" name="lastName" id="lastName" maxlength="50"
                            pattern="[A-Za-z]" title="Cannot have numbers" required autocomplete="off"></td>  
                    </tr>
                    <tr>
                        <td><label for="middleName">Middle Name:</label></td>
                        <td colspan="2"><input type="text" name="middleName" id="middleName" maxlength="50"
                            pattern="[A-Za-z]" title="Cannot have numbers" autocomplete="off"></td>  
                    </tr>
                    <tr>
                        <td><label for="birthDate">Birth Date:</label></td>
                        <td colspan="2"><input type="date" name="birthDate" id="birthDate" required></td>
                    </tr>
                    <tr>
                        <td><label>Gender:</label></td>
                        <td colspan="2">
                            <input type="radio" name="gender" id="genderMale" value="Male" class="radioHidden" required>
                            <label for="genderMale"><img src="male.png"></label>
                            <input type="radio" name="gender" id="genderFemale"  value="Female" class="radioHidden" required>
                            <label for="genderFemale"><img src="female.png"></label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Address:</label></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="region">Region:</label></td>
                        <td>
                            <select id="region" onclick="selectRegion()">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="province">Province:</label></td>
                        <td><input type="text" name="province" id="province" maxlength="50" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="city">City:</label></td>
                        <td><input type="text" name="city" id="city" maxlength="50" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="barangay">Barangay:</label></td>
                        <td><input type="text" name="barangay" id="barangay" maxlength="50" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><label for="street">Street:</label></td>
                        <td><input type="text" name="street" id="street" maxlength="100" required autocomplete="off"></td>
                    </tr>
                    <tr>
                        <td><label for="interest">Interests:</label></td>
                    </tr>
                    <tr>
                        <td class="fill"></td>
                        <td id="interestDisplay" colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan=3><button id="submit" onclick="submitForm()">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
           
        <div class="column2">
            <table id="dataTable">
                <tr>
                    <th rowspan="2">First Name:</th>
                    <th rowspan="2">Last Name:</th>
                    <th rowspan="2" class="middle">Middle Name:</th>
                    <th rowspan="2">Birth Date:</th>
                    <th rowspan="2">Gender:</th>
                    <th colspan="5">Address:</th>
                    <th rowspan="2" class="middle">Interest/s:</th>
                    <th rowspan="2" class="editDelete"></th>
                </tr>
                <tr>
                    <th>Region:</th>
                    <th>Province:</th>
                    <th>City:</th>
                    <th>Barangay:</th>
                    <th>Street:</th>
                    
                </tr>
            </table>
        </div>

        
    </body>
</html>
